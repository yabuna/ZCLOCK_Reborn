<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Login Man</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 350px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 1s infinite;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            background-color: #1d1d1d;
            color: #00ff00;
            font-size: 16px;
            font-family: "Courier New", Courier, monospace;
            border-radius: 5px;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #00ff00;
            color: black;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #009900;
        }

        .live-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            color: #00ff00;
            animation: moveText 5s linear infinite;
        }

        .live-info i {
            color: red;
            font-size: 18px;
            margin-right: 10px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @keyframes moveText {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        .glitch {
            font-size: 14px;
            color: #00ff00;
            text-shadow: 
                1px 0 0 #00ff00, 
                -1px 0 0 #00ff00,
                0 1px 0 #00ff00,
                0 -1px 0 #00ff00;
            position: absolute;
            top: 80%;
            width: 100%;
            text-align: center;
            animation: glitch-anim 1.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0);
                opacity: 1;
            }
            20% {
                transform: translate(-5px, -5px);
                opacity: 0.8;
            }
            40% {
                transform: translate(5px, 5px);
                opacity: 0.6;
            }
            60% {
                transform: translate(-5px, -5px);
                opacity: 0.4;
            }
            80% {
                transform: translate(5px, 5px);
                opacity: 0.2;
            }
            100% {
                transform: translate(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Live Info Display -->
    <div class="live-info">
        <i class="fas fa-bolt"></i> LIVE HACKING IN PROGRESS...
    </div>

    <!-- Glitch Effect Message -->
    <div class="glitch">
        Warning: Your data is at risk! Proceed with caution.
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>TBH IDK</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Enter</button>
        </form>
    </div>

    <script>
        // Simulate random glitch effect on the page title
        setInterval(function() {
            document.title = (Math.random() > 0.5) ? "Teaching Phishing Simulator" : "Warning: System Breach!";
        }, 2000);
    </script>

</body>
</html>
